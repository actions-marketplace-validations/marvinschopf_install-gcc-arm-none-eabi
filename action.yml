name: "Install GCC ARM None EABI"
description: "Install GCC ARM None EABI"
runs:
  using: "composite"
  steps:
    - name: "Install dependencies"
      run: "sudo apt-get install -y srecord coreutils --quiet"
      shell: "bash"
    - name: "Download"
      shell: "bash"
      run: |
        wget -q https://developer.arm.com/-/media/Files/downloads/gnu-rm/10-2020q4/gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2
    - name: "Verify checksum"
      shell: "bash"
      run: |
        echo "21134caa478bbf5352e239fbc6e2da3038f8d2207e089efc96c3b55f1edcd618 gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2" |sha256sum --check --strict
    - name: "Unzip"
      shell: "bash"
      run: |
        sudo tar xjf gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2 -C /usr/share/
    - name: "Link"
      shell: "bash"
      run: |
        sudo ln -s /usr/share/gcc-arm-none-eabi-10-2020-q4-major/bin/* /usr/bin/